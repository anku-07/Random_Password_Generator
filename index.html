<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="box">
        <h1>Generate a <br><span>Random Password</span></h1>
        <div class="input-box">
            <input type="text" placeholder="password" id="Password">
            <img src="eye-open.png" id="eyeIcon">
            <img src="copy.png" onclick="copyPassword()">
        </div>
        <button onclick="createPassword()"><img src="generate.png" alt="">Generate Password</button>
    </div>
    <script>
        const passwordBox = document.getElementById("Password");
        let eyeIcon = document.getElementById("eyeIcon");

        eyeIcon.onclick = function(){
            if(passwordBox.type == 'text'){
                passwordBox.type = 'password';
                eyeIcon.src = 'eye-close.png'
            }else{
                passwordBox.type = 'text';
                eyeIcon.src = 'eye-open.png'
            }
        }
        const length = 12;
        const upperCase = 'ABCDEFGHIJKLMNPOQURSTXWYZ';
        const lowerCase = 'abcdefghijklmnpoqrstxwyz';
        const number = '0123456789';
        const specialChar = '@$#~_-/';

        const allchars = upperCase + lowerCase + number + specialChar;

        function createPassword(){
            let password = '';
            password += lowerCase[Math.floor(Math.random() * lowerCase.length)];
            password += specialChar[Math.floor(Math.random() * specialChar.length)];
            password += upperCase[Math.floor(Math.random() * upperCase.length)];
            password += number[Math.floor(Math.random() * number.length)];

            while(length > password.length){
                password += allchars[Math.floor(Math.random() * allchars.length)];
            }
            passwordBox.value = password;
        }

        function copyPassword(){
            passwordBox.select();
            document.execCommand("copy");
        }
    </script>
</body>
</html>
